{{ define "budgets_page.html" }}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Budgets - Bookly</title>
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
        {{ template "base.html" }}
    </head>
    <body class="bg-bg-primary text-text-primary">
        <div class="md-top-app-bar">
            <div class="container mx-auto flex items-center">
                <div class="md-top-app-bar-title">
                    <a href="/">Bookly</a>
                </div>

                <div class="md-nav-links hidden md:flex items-center ml-8 space-x-2">
                    <a href="/page/accounts" class="md-btn md-btn-text">
                        <span class="material-symbols-outlined mr-2">account_balance</span> Accounts
                    </a>
                    <a href="/page/recurring" class="md-btn md-btn-text">
                        <span class="material-symbols-outlined mr-2">loop</span> Recurring
                    </a>
                    <a href="/page/reminders" class="md-btn md-btn-text">
                        <span class="material-symbols-outlined mr-2">notifications</span> Reminders
                    </a>
                    <a href="/page/budgets" class="md-btn md-btn-text active">
                        <span class="material-symbols-outlined mr-2">savings</span> Budgets
                    </a>
                </div>

                <div class="md-top-app-bar-actions">
                    <button hx-post="/logout" hx-target="body" class="md-btn md-btn-text md:flex hidden">
                        <span class="material-symbols-outlined">logout</span>
                    </button>
                    <button id="md-menu-button" class="md-menu-button md:hidden">
                        <div class="md-menu-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div id="md-nav-drawer" class="md-nav-drawer">
            <div class="md-nav-drawer-header">
                <div class="headline-small">Bookly</div>
            </div>
            <div class="md-nav-drawer-content">
                <a href="/" class="md-nav-drawer-item">
                    <span class="material-symbols-outlined md-nav-drawer-item-icon">home</span>
                    <span>Home</span>
                </a>
                <a href="/page/accounts" class="md-nav-drawer-item">
                    <span class="material-symbols-outlined md-nav-drawer-item-icon">account_balance</span>
                    <span>Accounts</span>
                </a>
                <a href="/page/recurring" class="md-nav-drawer-item">
                    <span class="material-symbols-outlined md-nav-drawer-item-icon">loop</span>
                    <span>Recurring</span>
                </a>
                <a href="/page/reminders" class="md-nav-drawer-item">
                    <span class="material-symbols-outlined md-nav-drawer-item-icon">notifications</span>
                    <span>Reminders</span>
                </a>
                <a href="/page/budgets" class="md-nav-drawer-item active">
                    <span class="material-symbols-outlined md-nav-drawer-item-icon">savings</span>
                    <span>Budgets</span>
                </a>
                <button hx-post="/logout" hx-target="body" class="md-nav-drawer-item">
                    <span class="material-symbols-outlined md-nav-drawer-item-icon">logout</span>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <div id="md-scrim" class="md-scrim"></div>

        <div class="container mx-auto mt-8 px-4">
            <div class="flex flex-col md:flex-row md:gap-6">
                <!-- Left Column - Budgets List -->
                <div class="w-full md:w-2/5 mb-8 md:mb-0">
                    <div class="flex justify-between items-center mb-
4">
                        <h1 class="headline-medium">Budgets</h1>
                        <button hx-get="/page/budgets/create" hx-target="#create-budget-modal" hx-swap="innerHTML" class="md-btn md-btn-filled md-shadow-1">
                            <span class="material-symbols-outlined mr-2">add</span>
                            New Budget
                        </button>
                    </div>
                    <div id="create-budget-modal"></div>
                    <div id="budget-list" hx-get="/page/budgets/list" hx-trigger="load, reloadBudgets from:body"></div>
                </div>
                
                <!-- Right Column - Budget Details -->
                <div class="w-full md:w-3/5">
                    <div id="budget-details"></div>
                </div>
            </div>
        </div>

        <script>
            // Handle menu toggle for mobile
            const menuButton = document.getElementById('md-menu-button');
            const navDrawer = document.getElementById('md-nav-drawer');
            const scrim = document.getElementById('md-scrim');

            menuButton.addEventListener('click', () => {
                menuButton.classList.toggle('active');
                navDrawer.classList.toggle('open');
                scrim.classList.toggle('active');
            });

            scrim.addEventListener('click', () => {
                menuButton.classList.remove('active');
                navDrawer.classList.remove('open');
                scrim.classList.remove('active');
            });
        </script>
    </body>
</html>
{{ end }}
