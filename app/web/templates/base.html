        .md-nav-links a {
            position: relative;
            overflow: hidden;
        }
    
        .md-nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-primary);
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }
    
        .md-nav-links a.active::after,
        .md-nav-links a:hover::after {
            transform: scaleX(0.7);
        }

</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Menu Button/Drawer functionality
        const menuBtn = document.getElementById("md-menu-button");
        const drawer = document.getElementById("md-nav-drawer");
        const scrim = document.getElementById("md-scrim");

        if (menuBtn) {
            menuBtn.addEventListener("click", function() {
                this.classList.toggle("active");
                drawer.classList.toggle("open");
                scrim.classList.toggle("active");
                document.body.style.overflow = drawer.classList.contains("open") ? "hidden" : "";
            });
        }

        if (scrim) {
            scrim.addEventListener("click", closeDrawer);
        }

        const drawerItems = document.querySelectorAll(".md-nav-drawer-item");
        drawerItems.forEach((item) => {
            item.addEventListener("click", closeDrawer);
        });

        function closeDrawer() {
            if (menuBtn) menuBtn.classList.remove("active");
            if (drawer) drawer.classList.remove("open");
            if (scrim) scrim.classList.remove("active");
            document.body.style.overflow = "";
        }

        // Dialog functionality
        document.querySelectorAll('[data-md-dialog-open]').forEach(trigger => {
            trigger.addEventListener('click', function() {
                const dialogId = this.getAttribute('data-md-dialog-open');
                const dialog = document.getElementById(dialogId);
                if (dialog) {
                    dialog.classList.add('active');
                }
            });
        });

        document.querySelectorAll('[data-md-dialog-close]').forEach(close => {
            close.addEventListener('click', function() {
                const dialogId = this.getAttribute('data-md-dialog-close');
                const dialog = document.getElementById(dialogId);
                if (dialog) {
                    dialog.classList.remove('active');
                }
            });
        });

        // Material Design 3 Ripple Effect for buttons
        document.querySelectorAll('.md-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('md-ripple');
                this.appendChild(ripple);
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
                
                ripple.classList.add('active');
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    });
</script>
