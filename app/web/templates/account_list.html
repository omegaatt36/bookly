{{ define "account_list.html" }}
<table class="w-full bg-bg-secondary shadow-md rounded-lg overflow-hidden">
    <thead class="bg-bg-tertiary">
        <tr>
            <th class="px-4 py-2 text-left text-text-primary">Name</th>
            <th class="px-4 py-2 text-left hidden sm:table-cell text-text-primary">Status</th>
            <th class="px-4 py-2 text-left hidden md:table-cell text-text-primary">Currency</th>
            <th class="px-4 py-2 text-left text-text-primary">Balance</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Accounts }}
        <tr hx-get="/page/accounts/{{ .ID }}" hx-target="#account-details" hx-trigger="click" class="hover:bg-bg-highlight cursor-pointer transition-colors duration-150">
            <td class="px-4 py-2 border-t border-bg-highlight text-text-secondary">{{ .Name }}</td>
            <td class="px-4 py-2 border-t border-bg-highlight hidden sm:table-cell text-text-secondary">{{ .Status }}</td>
            <td class="px-4 py-2 border-t border-bg-highlight hidden md:table-cell text-text-secondary">{{ .Currency }}</td>
            <td class="px-4 py-2 border-t border-bg-highlight text-text-secondary">{{ .Balance }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
